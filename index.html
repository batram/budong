<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>budong - 不懂雪人</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu"></div>
    <div id="msec">
      <div id="hitbar">
        <div id="hit_filler"></div>
      </div>
      <div id="content">
        <div class="title" id="quiz_title"></div>
        <div id="buttons">
          <div class="btn">
            1
            <p class="answ"></p>
          </div>
          <div class="btn">
            2
            <p class="answ"></p>
          </div>
          <div class="btn">
            3
            <p class="answ"></p>
          </div>
          <div class="btn">
            4
            <p class="answ"></p>
          </div>
        </div>
      </div>
      <div id="settings">
        <div>
          <div class="title">Export:</div>
          <textarea id="exarea"></textarea>
          <input type="button" value="copy" id="copy_export" />
          <input type="button" value="import" id="import_export" />
          <input type="button" value="cancel" id="cancel_export" />  
        </div>
      </div>
      <div id="timerbar"></div>
    </div>
    <div id="progress">
      <div id="smallboxes"></div>
    </div>
  </body>
  <script src="js/pouchdb.min.js"></script>
  <script src="app.js"></script>
</html>
